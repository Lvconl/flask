{% extends 'base.html' %}
{% block title %}发现{% endblock %}
{% block beforehead %}
    <link rel="stylesheet" href="../static/css/search.css">
{% endblock %}
{% block content %}
    <div class="search">
        <div class="text">
            {{ form.hidden_tag() }}
            <form method="post">
                {{ form.searchText }}
                <button type="submit">搜索</button>
            </form>
        </div>
    </div>
    {% if blogs %}
    <div class="content">
        <article>
            <h3>以下是包含{{ text }}的搜索结果</h3>
            {% for blog in blogs %}
            <div style="margin-left: 10px">
                <h3><a href="/blog/{{blog.id}}" style="color: #0f88eb">{{blog.name}}</a></h3>
                {{blog.summary}}
            </div>
            <hr>
            {% endfor %}
        </article>
    </div>
    {% endif %}
{% endblock %}
